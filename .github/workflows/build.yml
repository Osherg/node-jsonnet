name: Build

on: [push]

jobs:
  test:
    runs-on: ubuntu-18.04

    strategy:
      fail-fast: false
      matrix:
        node: [10, 12, 13]
    steps:
    - uses: actions/checkout@v1
    - name: Checkout submodules
      run: |
        git submodule update --init --recursive --depth=1
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: Test
      run: bash ./scripts/test-packaging.sh
